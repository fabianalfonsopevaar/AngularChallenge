
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">

<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{comic ? comic.title:'Loading...'}}</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4" *ngIf="comic">
        <mdb-card-img src="{{comic.thumbnail.path}}/portrait_xlarge.{{comic.thumbnail.extension}}"></mdb-card-img>
      </div>
      <div class="col-md-2"  *ngIf="spinner">
        <div class="spinner-border text-danger mt-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="div" *ngIf="!spinner && comic">
          <h4>Description</h4>
          {{comic.description ? comic.description:'There are no description'}}
        </div>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-4">
        <button type="button" mdbBtn color="black" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
      </div>
      <div class="col-md-4">
        <button type="button" mdbBtn color="danger" class="waves-light" (click)="buy()" mdbWavesEffect>Buy for {{price}} $</button>
      </div>
      <div class="col-md-4">
        <button type="button" mdbBtn color="danger" class="relative waves-light" mdbWavesEffect (click)="addToFavourite()" *ngIf="comic">{{favorite ? 'Remove from favourites':'Add to favourites'}}</button>
      </div>
      <div class="col-md-4" *ngIf="comic">
        <button type="button" mdbBtn color="danger" class="relative waves-light" mdbWavesEffect (click)="addToCart()" *ngIf="comic">Add to cart</button>
        <input mdbInput type="number" name="text" [(ngModel)]="comic.qty" id="form1" class="form-control">

      </div>
    </div>
  </div>

</div>
</div>
